<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Workout Timer</title>
    <link rel="stylesheet" href="./style/style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
<audio id="startSound" src="start.mp3"></audio>
<audio id="beepSound" src="beep.mp3"></audio>

<h1>Workout Timer</h1>
<select id="workoutSelect"></select>
<canvas id="workoutChart" width="400" height="200"></canvas>

<div class="circle">
    <div class="timer" id="timer">00:00</div>
    <div class="intensity" id="intensity">Current: 0</div>
    <div class="next-segment" id="nextSegment">Next: N/A</div>
</div>

<div class="space">
    <progress id="segmentProgress" value="0" max="100"></progress>
</div>
<div class="space">
    <progress id="totalProgress" value="0" max="100"></progress>
</div>


<button id="startButton">Start</button>
<button id="pauseButton">Pause</button>
<button id="resetButton">Reset</button>
<script src="script/engine.js"></script>
</body>
</html>
